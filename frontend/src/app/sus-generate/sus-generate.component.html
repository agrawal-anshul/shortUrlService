<div class="clr-row">
    <div class="clr-col-2"></div>
    <div class="clr-col-8">
        <div class="card " >
            <div class="card-block">
                <!-- <h3 class="card-title" ></h3> -->        
                <form class="clr-form clr-form-horizontal" >
                    <clr-input-container >
                        <label>Your long URL</label>
                        <input clrInput type="text" [(ngModel)]="longUrl" name="longUrl" placeholder="Paste your url..." />
                    </clr-input-container>                    
                    <clr-date-container>
                        <label>Link expiry date </label>
                        <input type="date" [(clrDate)]="expiryDate" />
                    </clr-date-container>                   
                    
                    <div class="clr-form-control">
                        <label for="customUrl" class="clr-control-label">Customize your URL</label>
                        <div class="clr-control-container">
                            <div class="clr-input-wrapper">
                                <input type="text" id="customUrl" placeholder="Enter custom url string" class="clr-input" [(ngModel)]="customUrlString" name="customUrlString" />
                            </div>
                            <span class="clr-subtext" style="margin-top:0.8rem;font-weight: bolder;">shortUrlService.com/{{customUrlString}}</span>
                        </div>
                    </div>
                    <div class="clr-form-control">
                        <label for="customUrlButtom" class="clr-control-label"></label>
                        <div class="clr-control-container">
                            <button class="btn btn-primary" (click)="generate()">
                                Get tiny Url
                            </button>                            
                        </div>
                    </div>
                    
                </form>
                <div class="clr-row clr-justify-content-center">
                    <div class="clr-col-8" >
                        <h3 >{{tinyUrl}}</h3>
                    </div>
                </div>
            </div>
            
            <div class="card-footer">
                
                <div class="clr-row">
                    <div class="clr-col"></div>
                    
                    <div class="clr-col-2">
                        <a href="{{tinyUrl}}" target="_blank" class="btn btn-primary btn-link"><cds-icon shape="redo"></cds-icon></a>
                    </div>
                    <div class="clr-col-2">
                        <a  class="btn btn-primary btn-link"><cds-icon shape="copy" (click)="copyUrl()"></cds-icon></a>
                    </div>
                    <div class="clr-col-2">
                        <a  href="mailto:?subject=Sharing the tinyUrl from ShortUrlService&body={{tinyUrl}}" class="btn btn-primary btn-link" ><cds-icon shape="envelope"></cds-icon></a>
                    </div>

                    <div class="clr-col"></div>
                </div>
                                
            </div>
        </div>
    </div>
</div>
